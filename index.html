<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Solo Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ed4b686377.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="header">
      <div class="movie__background">
        <div class="movie__background__wrapper">
          <div class="movie__nav">
            <div class="nav__left">
              <figure class="nav__logo">
                <img src="assets/movielogo.png" alt="" class="nav__image" />
              </figure>
              <a href="#" class="nav__link">Home</a>
              <a href="#" class="nav__link">Contact</a>
            </div>
            <div class="nav__right">
              <div class="nav__input__wrapper">
                <input
                  type="text"
                  placeholder="Find a movie"
                  class="nav__input__text"
                />
                <i class="fa-solid fa-magnifying-glass nav__search"></i>
              </div>
              <i class="fa-solid fa-gear nav__settings"></i>
            </div>
          </div>
          <img
            src="assets/moviebackground2.jpg"
            class="movie__background__image"
          />
        </div>
        <div class="movie__background__text">
          <h1 class="movie__background__title">
            Ticket <span class="span__title">+</span>
          </h1>
          <h3 class="movie__background__para">
            With over <span class="span__title">3000</span> movies on ticket
            <span class="span__title">+</span>, the possibilities are endless!
          </h3>
          <div class="movie__input">
            <div class="movie__input__wrapper">
              <input type="text" placeholder="Find a movie" id="movie__search" class="movie__background__input"/>
              <i class="fa-solid fa-magnifying-glass movie__background__search"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="movies">
        <div class="container">
            <div class="row">
                <div class="movies__content">
                    <div class="movies__searchbar">
                        <h2 class="movies__title__top">Search results for:</h2>
                        <h2 class="movies__search__result">""</h2>
                    </div>
                    <div class="movies__list" id="movie__list">
                    <i class="fa-solid fa-spinner fa-spin movie__list__spinner"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
